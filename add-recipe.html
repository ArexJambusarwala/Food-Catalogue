<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Arex Jambusarwala">
        <meta name="description" content="Search and share delicious food recipes">
        <title>Food catalogue - Add recipe</title>
        <link rel="icon" href="assets/favicon.ico">
        <link rel="stylesheet" href="styles/add-recipe.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <div id="header">
            <a href="index.html" id="header-text">Food Catalogue</a>
        </div>
        <br><br>
        <div id="form-container">
            <form method="POST" action="index.html">
                <div class="field-wrapper">
                    <label for="username" class="label">Username 
                        <span class="mandatory-field" title="Mandotory field">*</span>
                    </label>
                    <input type="text" id="username" autocomplete="off" required>
                </div>
                <br>
                <div class="field-wrapper">
                    <label for="foodItem" class="label">Name of your dish 
                        <span class="mandatory-field" title="Mandotory field">*</span>
                    </label>
                    <input type="text" id="foodItem" autocomplete="off" required>
                </div>
                <br>
                <div class="field-wrapper">
                    <label for="ingredients" class="label">Select or add new ingredients
                        <span class="mandatory-field" title="Mandotory field">*</span>
                    </label>
                    <input type="text" id="ingredients" autocomplete="off">
                    <span id="selected-ingredients"></span>
                    <br>
                    <div id="list-of-ingredients"></div>
                </div>
                <br>
                <div id="recipe-wrapper" class="field-wrapper">
                    <label for="recipe" class="label">Recipe 
                        <span class="mandatory-field" title="Mandotory field">*</span></label>
                    <textarea id="recipe" rows="8" required></textarea>
                </div>
                <br>
                <div class="field-wrapper">
                    <label for="images" class="label">Upload Images&nbsp;
                    </label>
                    <span id="input-image-help">Click on an image to remove it</span>
                    <input type="file" name="images" id="images" accept="image/*">
                    <br>
                    <div id="uploaded-images-container">
                        <span id="uploaded-image-new">Click here to upload</span>
                    </div>
                </div>
                <br>
                <div id="comments-wrapper" class="field-wrapper">
                    <label for="comments" class="label">Comments</label>
                    <textarea id="comments" rows="4"></textarea>
                </div>
                <br>
                <input id="submit-button" type="submit">
            </form>
        </div>
        <br><br>
        <script src="scripts/add-recipe.js"></script>
        <script src="scripts/recipes.js"></script>
    </body>
</html>
