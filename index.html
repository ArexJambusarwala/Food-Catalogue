<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Arex Jambusarwala">
        <meta name="description" content="Search and share delicious food recipes">
        <title>Food catalogue</title>
        <link rel="icon" href="assets/favicon.ico">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>
        <div id="carousel">
            <img src="assets/carousel-1.jpg" class="carousel-images" alt="background-carousel-image-1">
            <img src="assets/carousel-2.jpeg" class="carousel-images" alt="background-carousel-image-2">
            <img src="assets/carousel-3.jpg" class="carousel-images" alt="background-carousel-image-3">
        </div>
        <div id="button-container-wrapper">
            <div id="button-container">
                <div id="search-bar-wrapper">
                        <button id="search-bar">Search recipes with ingredients</button>
                </div>
                <a id="add-new-recipe" href="add-recipe.html">
                    <button id="add-recipe" tabindex="-1">
                        <span>Share your recipe with others!</span>
                    </button>
                </a>
            </div>
        </div>

        <div id="expanded-search-wrapper">
            <div id="sticky-search">
                <input type="text" id="search-bar-expanded" placeholder="Search recipes with ingredients">
                <button id="close-search">Back to home screen</button>
                <div id="available-ingredients"></div>
                <div id="selected-ingredients"></div>
            </div>
            <div id="results"></div>
        </div>
        <script src="scripts/recipes.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
